<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu-container">
    <!-- Left Side: Category Selection -->
    <div class="category-box">
      <h3 style="font-size: 15px;">Categories</h3>
      <ul>
        <li><a href="#" onclick="showCategory('pizza')">Pizza</a></li>
        <li><a href="#" onclick="showCategory('drinks')">Drinks</a></li>
        <li><a href="#" onclick="showCategory('desserts')">Desserts</a></li>
      </ul>
    </div>

    <!-- Right Side: Menu Items Display -->
    <div class="menu-items">
      <div id="pizza" class="category-content">
        <div class="item">
          <img src="menu-2.jpg" alt="Pizza Margherita">
          <div class="details">
            <h3>Pizza Margherita</h3>
            <p class="price">$10.99</p>
          </div>
        </div>
        <div class="item">
          <img src="menu-2.jpg" alt="Pepperoni Pizza">
          <div class="details">
            <h3>Pepperoni Pizza</h3>
            <p class="price">$12.99</p>
          </div>
        </div>
      </div>

      <div id="drinks" class="category-content" style="display: none;">
        <div class="item">
          <img src="menu-2.jpg" alt="Cola">
          <div class="details">
            <h3>Cola</h3>
            <p class="price">$2.50</p>
          </div>
        </div>
        <div class="item">
          <img src="menu-2.jpg" alt="Lemonade">
          <div class="details">
            <h3>Lemonade</h3>
            <p class="price">$3.00</p>
          </div>
        </div>
      </div>

      <div id="desserts" class="category-content" style="display: none;">
        <div class="item">
          <img src="menu-2.jpg" alt="Cheesecake">
          <div class="details">
            <h3>Cheesecake</h3>
            <p class="price">$5.99</p>
          </div>
        </div>
        <div class="item">
          <img src="menu-2.jpg" alt="Chocolate Cake">
          <div class="details">
            <h3>Chocolate Cake</h3>
            <p class="price">$6.50</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      
      .menu-container {
        display: flex;
        padding: 20px 5px 20px 5px;
      }
      
      .category-box {
        width: 20%;
        background-color: #333;
        padding: 15px;
        border-radius: 10px;
        color: white;
      }
      
      .category-box h2 {
        margin-top: 0;
      }
      
      .category-box ul {
        list-style: none;
        padding: 0;
      }
      
      .category-box ul li {
        margin: 10px 0;
      }
      
      .category-box ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      
      .category-box ul li a:hover {
        color: #ffcc00;
      }
      
      .menu-items {
        width: 80%;
        padding-left: 5px;
      }
      
      .category-content {
        display: flex;
        flex-direction: column;
      }
      
      .item {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin: 10px 0;
        padding: 15px 5px 15px 5px;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      .item img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        margin-right: 20px;
      }
      
      .item .details {
        flex: 1;
      }
      
      .item h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
      }
      
      .item .price {
        color: #e67e22;
        font-weight: bold;
        font-size: 16px;
        margin: 5px 0;
      }
      
      .item .description {
        font-size: 12px;
        color: #666;
        margin: 0;
      }
  </style>
  <script>
    function showCategory(category) {
        // Hide all category contents
        const categories = document.querySelectorAll('.category-content');
        categories.forEach((cat) => {
          cat.style.display = 'none';
        });
      
        // Show the selected category
        const selectedCategory = document.getElementById(category);
        if (selectedCategory) {
          selectedCategory.style.display = 'flex';
        }
      }
      
      // Default to showing the first category
      showCategory('pizza');
  </script>
  <script src="script.js"></script>
</body>
</html>
